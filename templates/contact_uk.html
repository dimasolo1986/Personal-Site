{% if lang == 'en' %}
{% extends "base_en.html" %}
{% else %}
{% extends "base_uk.html" %}
{% endif %}
{% block head %}
{{ super() }}
<style>
  body {
    background: no-repeat center center;
    background-color: #868e96;
    background-size: cover;
    background-position: center;
    background-image:url("/static/img/contact-bg.jpg");
  }
</style>
{% endblock %}
{% block content %}
{{ super() }}
<div style="margin-top: 0.5rem;" class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="card border-2">
          <div class="card-body text-muted">
            <h3 class="text-center mb-4"><b>Зв'язатись зі мною</b></h3>
            <form action="{{ url_for('contact', lang=lang) }}" method="post">
              <div class="form-group mb-2">
                <label for="name"><b>Ім'я</b></label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Введіть Ваше ім'я" required>
              </div>
              <div class="form-group mb-2">
                <label for="email"><b>Електронна адресса</b></label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Введіть Вашу електронну адресу" required>
              </div>
              <div class="form-group mb-2">
                <label for="message"><b>Повідомлення</b></label>
                <textarea class="form-control" id="message" name="message" rows="5" placeholder="Введіть Ваше повідомлення" required></textarea>
              </div>
              <button type="submit" class="btn btn-secondary hover-effect mt-2">Відправити Повідомлення</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
