{% if lang == 'en' %}
{% extends "base_en.html" %}
{% else %}
{% extends "base_uk.html" %}
{% endif %}
{% block head %}
{{ super() }}
<style>
  body {
    background: no-repeat center center;
    background-color: #ffff;
    background-size: cover;
    background-position: center;
    background-image: linear-gradient(grey, lightgray);
  }
</style>
{% endblock %}
{% block content %}
{{ super() }}
<div style="margin-top: 1rem" id="carouselExampleControlsNoTouching" class="carousel carousel-dark slide" data-bs-touch="false">
    <div class="carousel-inner">

        <div class="carousel-item active">
            <img src="{{ url_for('static', filename='certificates/Java_Oracle_2019.jpg') }}" class="d-block w-35"
                 alt="Oracle_certificate_image">
        </div>
        <div class="carousel-item">
            <img src="{{ url_for('static', filename='certificates/Spring_2023.jpg') }}" class="d-block w-35"
                 alt="Spring_2023_certificate_image">
        </div>
        <div class="carousel-item">
            <img src="{{ url_for('static', filename='certificates/Java_Data_Structures_Algorithms.jpg') }}" class="d-block w-35"
                 alt="Java_Data_Structures_Algorithms_2023_certificate_image">
        </div>
        <div class="carousel-item">
            <img src="{{ url_for('static', filename='certificates/Java_Design_Patterns_SOLID_Certificate.jpg') }}" class="d-block w-35"
                 alt="Java_Design_Patterns_SOLID_Certificate_image">
        </div>
        <div class="carousel-item">
            <img src="{{ url_for('static', filename='certificates/AWS_Developer_Associate_Certificate.jpg') }}" class="d-block w-35"
                 alt="AWS_Developer_Associate_certificate_image">
        </div>
        <div class="carousel-item">
            <img src="{{ url_for('static', filename='certificates/Python_Bootcamp_Pro_2023.jpg') }}"
                 class="d-block w-35" alt="Python_2023_certificate_image">
        </div>
        <div class="carousel-item">
            <img src="{{ url_for('static', filename='certificates/Python_Bootcamp_Pro_2022.jpg') }}"
                 class="d-block w-35" alt="Python_2022_certificate_image">
        </div>
        <div class="carousel-item">
            <img src="{{ url_for('static', filename='certificates/Java_INTUIT_2015.jpg') }}" class="d-block w-35"
                 alt="Java_INTUIT_certificate_image">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControlsNoTouching"
            data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControlsNoTouching"
            data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
{% endblock %}
